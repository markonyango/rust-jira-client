<form [formGroup]="formGroup">
  <mat-form-field>
    <input matInput [formControl]="formGroup.controls.query" type="text" placeholder="JQL Query" />
  </mat-form-field>
  <button mat-raised-button (click)="search()">Suche</button>
</form>

<ng-container *ngIf="issues$ | async as issues">
  <issue-list [issues]="issues" />
</ng-container>
